<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Galeria de fotos, alrededor de EE.UU.">
    <meta name="author" content="Renata Vazquez Valdespino">
    <meta name="keywords" content="Galleria de fotos, fotos de EE.UU., pagina responsiva">
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="preconnect" href="./vendor/fonts.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/AroundLogo.png" alt="logo around the EE.UU" class="header__logo">
        </header>
        <main class="content">
           <section class="profile">  
            <img src="./images/Profile pic.jpg" alt="foto de perfil" class="profile__picture">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <h4 class="profile__profession">Explorador</h4>
            <button class="profile__button"><img src="./images/Edit Button.png" alt="botton de edicion"></button>
            <button class="profile__button-add"> <img src="./images/Add Button.png" alt="botton de adición"></button>
        </section>
        <section class="elements">
            <figure class="photo__grid"><img src="./images/YosemiteValley.jpg" alt="valle Yosemite, bosque con lago en centro.">Valle de Yosemite</figure>
            <figure class="photo__grid"><img src="./images/" alt="Lago louie, un lago cristalino rodeado de montañas">Lago Louie</figure>
            <figure class="photo__grid"><img src="./images/" alt="montañas calvas, un atardecer sobre varias montañas." >Montañas Calvas</figure>
            <figure class="photo__grid"><img src="./images/" alt="Latemar, un paisaje de las estrellas con montañas">Latemar</figure>
            <figure class="photo__grid"><img src="./images/" alt="Vanois National park, parque rodeado de montañas y un hermoso lago">Vanois National park</figure>
            <figure class="photo__grid"><img src="./images" alt="un lago rodeado de montañas, con una balsa reposando en el agua">Lago Di Braies</figure>
        </section>
        <footer class="footer">&copy;2024. Around The U.S.</footer>
        </main>
    </div>
</body>
</html>
