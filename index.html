<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Galeria de fotos, alrededor de EE.UU.">
    <meta name="author" content="Renata Vazquez Valdespino">
    <meta name="keywords" content="Galleria de fotos, fotos de EE.UU., pagina responsiva">
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="preconnect" href="./vendor/fonts.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/AroundLogo.png" alt="logo around the EE.UU" class="header__logo">
        </header>
        <main class="content">
            <div class="profile">
                <img
                  class="profile__picture"
                  src="./images/Profile pic.jpg"
                  alt="foto de perfil"
                />
                <div class="profile__info">
                  <div class="profile__detail">
                    <h1 class="profile__info-name">Jacques Cousteau</h1>
                    <button class="profile__info-edit">
                        <img class="profile__info-button-image" src="./images/Edit Button.png"/>
                       </button>
                </div>
                <p class="profile__info-profession">Explorador</p>
                </div>
                <button class="profile__button-add">
                  <img
                    class="profile__add-button-image"
                    src="./images/AddButton x.png"
                  />
                </button>
              </div>
          <section class="photo">
            <div class="photo__gallery">
                <div class="gallery"> 
                    <img src="./images/YosemiteValley.jpg" alt="Valle de Yosemite" class="gallery__images">
                    <div class="gallery__images-element">
                        <button class="gallery__button-delete"><img src="./images/trashButton.png" alt="boton de basura"></button>
                        <p class="gallery__image-name">Valle de Yosemite</p>
                        <button class="gallery__button-like"><img src="./images/HeartButton.png" alt="boton de like"></button>
                    </div>
                </div>
                <div class="gallery"> 
                    <img src="./images/LouieLake.jpg" alt="Lago Louie" class="gallery__images">
                    <div class="gallery__images-element">
                        <button class="gallery__button-delete"><img src="./images/trashButton.png" alt="boton de basura"></button>
                        <p class="gallery__image-name">Lago Louie</p>
                        <button class="gallery__button-like"><img src="./images/HeartButton.png" alt="boton de like"></button>
                    </div>
                </div>
                <div class="gallery"> 
                    <img src="./images/calvasMountains.jpg" alt="calvas Mountains" class="gallery__images">
                    <div class="gallery__images-element">
                        <button class="gallery__button-delete"><img src="./images/trashButton.png" alt="boton de basura"></button>
                        <p class="gallery__image-name">Monta√±as Calvas</p>
                         <button class="gallery__button-like"><img src="./images/HeartButton.png" alt="boton de like"></button>
                    </div>
                </div>
                <div class="gallery"> 
                    <img src="./images/Latemar.jpg" alt="Latemar" class="gallery__images">
                    <div class="gallery__images-element">
                        <button class="gallery__button-delete"><img src="./images/trashButton.png" alt="boton de basura"></button>
                        <p class="gallery__image-name">Latemar</p>
                        <button class="gallery__button-like"><img src="./images/HeartButton.png" alt="boton de like"></button>
                    </div>
                </div>
                <div class="gallery"> 
                    <img src="./images/VanoisNationalPark.jpg" alt="parque nacional Vanois" class="gallery__images">
                    <div class="gallery__images-element">
                        <button class="gallery__button-delete"><img src="./images/trashButton.png" alt="boton de basura"></button>
                        <p class="gallery__image-name">Parque Nacional Vanois</p>
                        <button class="gallery__button-like"><img src="./images/HeartButton.png" alt="boton de like"></button>
                    </div>
                </div>
                <div class="gallery"> 
                    <img src="./images/LagoDiBrais.jpg" alt="Lago di brais" class="gallery__images">
                    <div class="gallery__images-element">
                        <button class="gallery__button-delete"><img src="./images/trashButton.png" alt="boton de basura"></button>
                        <p class="gallery__image-name">Lago Di Brais</p>
                        <button class="gallery__button-like"><img src="./images/HeartButton.png" alt="boton de like"></button>
                    </div>
                </div>
            </div>
        </section>
        <template id="card-template">
            <div class="gallery"> 
                <img src="" alt="" class="gallery__images">
                <div class="gallery__images-element">
                    <button class="gallery__button-delete"><img src="./images/trashButton.png" alt="boton de basura"></button>
                    <p class="gallery__image-name"></p>
                    <button class="gallery__button-like"><img src="./images/HeartButton.png" alt="boton de like"></button>
                </div>
            </div>
        </template>
        <footer class="footer">&copy;2024. Around The U.S.</footer>
        </main>
        <section class="modal">
            <form class="modal__container">
                <button class="modal__close">
                    <img src="./images/closeIconX.png" alt="boton de cierre" class="modal__close-img">
                    </button>
                <h3 class="modal__edit">Editar perfil</h3>
                <div class="modal__info">
                    <input type= "text" class="modal__name" value placeholder="Jacques Cousteau">
                    <input type="text" class="modal__abt-me" value placeholder="Explorador">
                </div>
                <button class="modal__save">Guardar</button>
            </form>
        </section>
        <section class="add">
            <form class="add__container">
                <button class="add__close">
                    <img src="./images/closeIconX.png" alt="boton de cierre" class="add__close-img">
                    </button>
                <h3 class="add_new__place">Nuevo lugar</h3>
                <div class="add__info">
                    <input type= "text" class="add__title" value placeholder="Titulo">
                    <input type="text" class="add__url" value placeholder="Enlace a la imagen">
                </div>
                <button class="add__save">Crear</button>
            </form>
        </section>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
