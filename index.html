<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Galeria de fotos, alrededor de EE.UU.">
    <meta name="author" content="Renata Vazquez Valdespino">
    <meta name="keywords" content="Galleria de fotos, fotos de EE.UU., pagina responsiva">
    <title>Alrededor de los EE.UU.</title>
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="preconnect" href="./vendor/fonts.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/AroundLogo.png" alt="logo around the EE.UU" class="header__logo">
        </header>
        <main class="content">
            <div class="profile">
                <img
                  class="profile__picture"
                  src="./images/Profile pic.jpg"
                  alt="foto de perfil"
                />
                <div class="profile__info">
                  <div class="profile__detail">
                    <h1 class="profile__info-name">Jacques Cousteau</h1>
                    <button class="profile__info-edit">
                        <img class="profile__info-button-image" src="./images/Edit Button.png"/>
                       </button>
                </div>
                <p class="profile__info-profession">Explorador</p>
                </div>
                <button class="profile__button-add">
                  <img
                    class="profile__add-button-image"
                    src="./images/AddButton x.png"
                  />
                </button>
              </div>
          <section class="photo">
            <div class="photo__gallery">
            </div>
          </section>
          <section class="popup">
            <div class="popup__container">
                <button class="popup__close">
                    <img src="./images/closeIconX.png" alt="boton de cierre" class="popup__close-img">
                </button>
                <img src="" alt="" class="popup__image">
                <p class="popup__title"></p>
            </div>
          </section>
        <footer class="footer">&copy;2024. Around The U.S.</footer>
        </main>
        <section class="modal">
            <form class="modal__container">
                <button class="modal__close">
                    <img src="./images/closeIconX.png" alt="boton de cierre" class="modal__close-img">
                    </button>
                <h3 class="modal__edit">Editar perfil</h3>
                <div class="modal__info">
                      <input type= "text" id="Name" class="modal__name" value placeholder="Nombre" required minlength="2"
                    maxlength="40">
                    <span class="Name__error modal__error-message"></span>
                      <input type="text" id="Abtme" class="modal__abt-me" value placeholder="Acerca de mi" required minlength="2" maxlength="200">
                    <span class="abtMe__error modal__error-message"></span>
                </div>
                <button type="submit" id="saveButton" class="modal__save">Guardar</button>
            </form>
        </section>
        <section class="add">
            <form class="add__container">
                <button class="add__close">
                    <img src="./images/closeIconX.png" alt="boton de cierre" class="add__close-img">
                    </button>
                <h3 class="add_new__place">Nuevo lugar</h3>
                <div class="add__info">
                    <input type= "text" id="title" class="add__title" value placeholder="Titulo" required minlength="2" maxlength="30">
                    <span class="title__error add__error-message"></span>
                    <input type="url" id="url" class="add__url" value placeholder="Enlace a la imagen" required >
                    <span class="url__error add__error-message"></span>
                </div>
                <button type="submit" id="createButton" class="add__save">Crear</button>
            </form>
            <template id="card-template">
              <div class="gallery">
                <img class="gallery__images" src="" alt="">
                <div class="gallery__images-element">
                  <p class="gallery__image-name"></p>
                  <button class="gallery__button-like">
                    <img src="./images/HeartButton.png" alt="boton de like">
                  </button>
                  <button class="gallery__button-delete">
                    <img src="./images/trashButton.png" alt="boton de basura">
                  </button>
                </div>
              </div>
            </template>            
        </section>
    </div>
    <script src="./scripts/index.js"  type="module" ></script>
</body>
</html>
